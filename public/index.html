<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login - Aula Chat</title>
  <style>
/* RESET Y FUENTE */
* { box-sizing: border-box; margin:0; padding:0; }
body { font-family: 'Roboto', sans-serif; background: #f4f6f8; color:#333; }

.login-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.login-box {
  background: #ffffff;
  padding: 40px 30px;
  border-radius: 12px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.1);
  width: 100%;
  max-width: 400px;
  text-align: center;
}

.login-box h2 {
  margin-bottom: 30px;
  color: #1a73e8;
  font-weight: 700;
}

.login-box input{
  width: 100%;
  padding: 12px 15px;
  margin: 10px 0 20px 0;
  border-radius: 25px;
  border: 1px solid #ccc;
  outline: none;
  font-size: 14px;
  transition: 0.3s;
}

.login-box input:focus {
  border-color: #1a73e8;
  box-shadow: 0 0 5px rgba(26,115,232,0.4);
}

.login-box button {
  width: 100%;
  padding: 12px 20px;
  border-radius: 25px;
  border: none;
  background: #1a73e8;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

.login-box button:hover {
  background: #155ab6;
}

.login-box p{
  margin: 10px;
}

@media(max-width: 500px){
  .login-box {
    padding: 30px 20px;
  }
}
  </style>
</head> 
<body class="center">
  <div class="login-container">
    <div class="login-box">
      <h2>Iniciar Sesión</h2>
      <input id="username" type="text" placeholder="ID (al1 / pr1)" />
      <input id="email" type="email" placeholder="Email" />
      <input id="password" placeholder="Password" type="password" />
      <button id="loginBtn">Entrar</button>
      <p>
        <a href="#" id="forgot-password">¿Olvidaste tu contraseña?</a>
      </p>
      <p id="error" class="error"></p>
    </div>
  </div>
  
  <script>
    document.getElementById('loginBtn').onclick = async () => {
      const email = document.getElementById('email').value.trim();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const res = await fetch('/api/login', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ username, email, password })
      });
      if (!res.ok) {
        document.getElementById('error').textContent = 'Credenciales inválidas';
        document.getElementById('error').style.color='red'
        return;
      }
      const user = await res.json();
      console.log(user)
      // guardar sesión simple
      localStorage.setItem('user', JSON.stringify(user));
      // si es profe, mostramos lista de alumnos a elegir
      if (user.role === 'profesor') {
        location.href = '/chat.html?role=profesor';
      } else {
        location.href = '/chat.html?role=alumno';
      }
    };
  </script>
</body>
</html>
