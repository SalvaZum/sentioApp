<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restablecer contraseña</title>
  <style>
    body { font-family: Arial; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; background:#f5f5f5;}
    .container { background:white; padding:2rem; border-radius:12px; max-width:400px; width:100%; box-shadow:0 0 15px rgba(0,0,0,0.1);}
    input, button { width:100%; padding:10px; margin:0.5rem 0; border-radius:6px; font-size:1rem;}
    button { background:#007BFF; color:white; border:none; cursor:pointer;}
    button:hover{background:#0056b3;}
    .message { margin-top:1rem; text-align:center; font-size:0.9rem;}
  </style>
</head>
<body>
  <div class="container">
    <h2>Restablecer contraseña</h2>
    <input type="password" id="password" placeholder="Nueva contraseña" required />
    <input type="password" id="confirmPassword" placeholder="Confirmar contraseña" required />
    <button id="resetBtn">Cambiar contraseña</button>
    <div class="message" id="message"></div>
  </div>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const supabaseUrl = 'https://kfkzhppfrygsafgapxiw.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imtma3pocHBmcnlnc2FmZ2FweGl3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU5ODE4MDYsImV4cCI6MjA3MTU1NzgwNn0.-Wirpd6kHGFIocqM9VmMDOBGNlV6ckmagcJCftV_txM'; // ⚠️ reemplazar con tu anon key
  const supabase = createClient(supabaseUrl, supabaseKey);

  const messageEl = document.getElementById('message');
  const urlParams = new URLSearchParams(window.location.hash.substring(1));
  const access_token = urlParams.get("access_token");

  if (!access_token) {
    messageEl.textContent = 'Token inválido o faltante';
    messageEl.style.color = 'red';
  }

  document.getElementById('resetBtn').onclick = async () => {
    const password = document.getElementById('password').value;
    const confirm = document.getElementById('confirmPassword').value;

    if (!access_token) return;

    if (password !== confirm) {
      messageEl.textContent = 'Las contraseñas no coinciden';
      messageEl.style.color = 'red';
      return;
    }

    const { data, error } = await supabase.auth.updateUser({ access_token, password });

    if (error) {
      messageEl.textContent = '❌ Error: ' + error.message;
      messageEl.style.color = 'red';
    } else {
      messageEl.textContent = '✅ Contraseña cambiada correctamente';
      messageEl.style.color = 'green';
    }
  };
</script>

</body>
</html>
