<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Sentio Desk Chat</title>
  <link rel="stylesheet" href="/style.css"/>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://kit.fontawesome.com/a2d9e9d6b8.js" crossorigin="anonymous"></script>
  <style>
    .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
      margin-bottom: 2px;
    }

    .item.active {
      background-color: #e0f7fa;
    }

    .traffic-light {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-left: 10px;
      background-color: gray; /* valor inicial */
      display: inline-block;
    }
    .msg {
  display: flex;
  flex-direction: column;
  border-radius: 8px;
  padding: 8px 10px;
  margin: 6px;
  max-width: 80%;
  word-break: break-word;
}

  </style>
</head>
<body>
  <div class="layout">
    <aside class="side" id="side">
      <div class="upper-side">
        <h3>Chats</h3>
        <button onclick="logout()" class="salir">Salir</button>
      </div>
      <div id="convList">
      </div>
    </aside>

    <main class="main">
      <div class="chat">
        <section id="thread" class="thread"></section>
        <footer class="bar">
          <input id="msg" placeholder="Escribe un mensaje..."/>
          <button onclick="sendMsg()">Enviar</button>
        </footer>
      </div>

      <!-- PANEL DE MONITOREO -->
      <section id="sensor-data">
        <div class="container">
          <div class="dashboard">
            <div class="card">
              <h3><i class="fas fa-info-circle"></i> Estado Emocional</h3>
              <div class="value" id="moodValue">--</div>
            </div>

            <div class="card">
              <h3><i class="fas fa-heart"></i> Ritmo Cardíaco</h3>
              <div class="value" id="heartRate">0 <span style="font-size:0.6em;color:#666;">BPM</span></div>
            </div>

            <div class="card">
              <h3><i class="fas fa-thermometer-half"></i> Temperatura</h3>
              <div class="value" id="temperature">0.0 <span style="font-size:0.6em;color:#666;">°C</span></div>
            </div>

            <div class="card">
              <h3><i class="fas fa-wave-square"></i> Sensor IR</h3>
              <div class="value" id="irValue">0</div>
            </div>

            <div class="card">
              <h3><i class="fas fa-running"></i> Movimiento</h3>
              <div class="value" id="accX">0.00</div>
            </div>

          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="/app.js"></script>
</body>
</html>
