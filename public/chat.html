<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Chat</title>
  <link rel="stylesheet" href="/style.css"/>
  <script src="/socket.io/socket.io.js"></script>
  <style>
  
  </style>
</head>
<body>
  <div class="layout">
    <aside class="side" id="side">
      <div class="upper-side">
        <h3>Chats</h3>
        <button onclick="logout()" class="salir">Salir</button>
      </div>
      <div id="convList"></div>
    </aside>
    <main class="main">
      <div class="chat">
        <section id="thread" class="thread"></section>
        <footer class="bar">
          <input  id="msg" placeholder="Escribe un mensaje..."/>
          <button onclick="sendMsg()">Enviar</button>
        </footer>
      </div>
      <!-- ðŸ”¹ Apartado fijo para datos biomÃ©tricos -->
      <section id="sensor-data">
        <h3>Esperando datos...</h3>
        <div class="decorative-line"></div>
      </section>
      <script>
        if(window.width<'785'){
        function syncFooterWidth() {
          const contenedor = document.querySelector('.chat');
          const bar = document.querySelector('.bar');
          const contenedorRect = contenedor.getBoundingClientRect();
    

          bar.style.width = `${contenedorRect.width}px`;
          bar.style.left = `${contenedorRect.left}px`;
  
        }

        window.addEventListener('resize', syncFooterWidth);
        window.addEventListener('DOMContentLoaded', syncFooterWidth);
      }
      </script>
    </main>
  </div>

  <script src="/app.js"></script>
  
</body>
</html>
